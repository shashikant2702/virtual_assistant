<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>M O O N L I G H T</h1>
            <p>I'm a Virtual Assistant Moonlight, How may I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
            <div class="response-container">
                <p class="response"></p>
            </div>
        </div>
        <div class="commands">
            <h2>Commands:</h2>
            <ul>
                <li><i class="fas fa-clock"></i> Set a reminder</li>
                <li><i class="fas fa-search"></i> Search the web</li>
                <li><i class="fas fa-play"></i> Play music</li>
                <li><i class="fas fa-microphone-alt"></i> Record a voice note</li>
            </ul>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
